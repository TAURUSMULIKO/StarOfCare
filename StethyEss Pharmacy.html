<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarOfCare</title>
    <link rel="stylesheet" href="pharmacy style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to StarOfCare</h1>

        <div class="form-container" id="login-form">
            <h2>Sign In</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </form>
        </div>

        <div class="form-container" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username" required>

                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
            </form>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        document.getElementById('login-form').addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'StethoscopeQueen' && password === 'KemuntoCares') {
                alert('Welcome, Stethoscope Queen!');
                window.location.href = "FirstAid@StarOfcare.html";

            } else {
                alert("login failed. Try Again");
            }
        })
    </script>  
</body>
</html>
